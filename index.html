<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac T<span style="color: #F6AE2D">o</span>e</h1>

        <div class="startScreenDiv">
            <p class="startScreenTitle">Ch<span style="color: #F6AE2D">oo</span>se y<span style='color: #F26419'>x</span>ur side</p>
            <p class="startScreenChoices"><span class="xChoice">X</span>&nbsp;|&nbsp;<span class="oChoice">O</span></p>
        </div><!-- end of startScreen div -->

        <div class="gameDiv">
            <p class="gameTurnStatus"></p>
            <div class="row">
                <div class="col-xs-4" id="sq1"></div>
                <div class="col-xs-4" id="sq2"></div>
                <div class="col-xs-4" id="sq3"></div>

                <div class="col-xs-4" id="sq4"></div>
                <div class="col-xs-4" id="sq5"></div>
                <div class="col-xs-4" id="sq6"></div>

                <div class="col-xs-4" id="sq7"></div>
                <div class="col-xs-4" id="sq8"></div>
                <div class="col-xs-4" id="sq9"></div>
            </div><!-- end of row div -->
            <p class="resetP"><span class="reset">Reset</span></p>
        </div><!-- end of game div -->

    </div><!-- end of container div -->

    <p class="myFooter"><i class="fa fa-code" aria-hidden="true" style="font-size: 20px;"></i> by <a href="https://www.linkedin.com/in/samlegros/" target="_blank">Sam Legr<span style='color: #F6AE2D'>o</span>s</a></p>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="scripts/script.js"></script>
</html>
